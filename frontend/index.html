<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Speechcatcher dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.notice.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="speechcatcher.svg">Speechcatcher</a>
      <!--input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"-->
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <!--a class="nav-link" href="#">Sign out</a-->
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
          <main role="main" class="col-md-10 ml-sm-auto py-3">
              <div>
                <h1 class="h2">Upload <img src="/node_modules/@tabler/icons/icons/file-upload.svg"/></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                    <form id="upload_form" name="form" action="sc/apiv1/process" method="POST" enctype="multipart/form-data" >
                        <div id="upload_form_div">
                            <input name="my_file" id="my_file" size="27" type="file" />
                            <!--button class="btn btn-sm btn-outline-secondary">Browse</button-->
                            <input class="btn btn-primary" type="button" name="action" value="Upload" onclick="redirect();"/>
                            <iframe width="200" height="50" id='my_iframe' name='my_iframe' src="">
                            </iframe>
                        </div>    
                    </form>
                  </div>
                </div>
                
              </div>
           </main>
       </div>
      
       <form id="upload_url_form" method="POST" action="sc/apiv1/process_url">
          <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="url">or transcribe media file from URL:</label>
                </div>
            </div>

            <div class="row border-bottom py-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="url" name="url"/>
                </div>
                <div class="col-md-2 px-1">
                    <button type="submit" class="btn btn-outline-secondary">Download and <img src="/node_modules/@tabler/icons/icons/file-import.svg"/></button>
                </div>
            </div>
          </div>
       </form> 

       <div class="row border-bottom">
           <div class="col-md-10 ml-sm-auto py-3">
              <h1 class="h2">Jobs <img src="/node_modules/@tabler/icons/icons/file-import.svg"/></h1>
                  <div id='job_view'>    
                      <script id="jobs-template" type="text/x-dot-template">
                        <b>Running jobs </b>
                        {{? it.running.length }}
                            {{~it.running: value}}
                            <p class="py-1 my-0">{{!value.description}} (started at: {{!value.started_at}})</p>
                            <svg width="500" height="20">
                                <rect width="500" height="15" style="fill:grey"></rect>
                                <rect width="{{!value.progress_percent*5.0}}" height="15" style="fill:green"></rect>
                            </svg> {{!value.progress_percent.toFixed(1)}}% status: {{!value.progress_status}}<br/>
                            {{~}}
                        {{??}}
                            <p>None</p>
                        {{?}}
                        <b>Queued jobs </b>
                        {{? it.queued.length }}
                            {{~it.queued: value}}
                            <p class="py-1 my-0">{{!value.description}} (enqueued at: {{!value.enqueued_at}})</p>
                            {{~}}
                        {{??}}
                            <p>None</p>
                        {{?}}
                      </script>
                  </div>
           </div>
           <br/>
       </div>
          <div class="row">
             <div class="col-md-10 ml-sm-auto py-3">
                <h3 class="h3">Finished transcripts <img src="/node_modules/@tabler/icons/icons/file-text.svg"/></h3>
                <p>Download a zip-file of all transcripts: <a href="sc/apiv1/zip_files/vtt">(vtts)</a>,
                                        <a href="sc/apiv1/zip_files/srt">(srts)</a>,
                                        <a href="sc/apiv1/zip_files/txt">(txts)</a></p>

                <div id='download_view' class="col-md-10">
                    <script id="downloads-template" type="text/x-dot-template">
                    {{~it: value}}
                    <p class="py-1 my-0">
                        {{!value}} <a href="download/{{!value}}.vtt">(vtt)</a>,
                        <a href="download/{{!value}}.srt">(srt)</a>,
                        <a href="download/{{!value}}.txt">(txt)</a>
                    </p>
                    {{~}}
                    </script>
                </div>
             </div>
          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/lib/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/jquery.notice.js"></script>
    <script src="js/doT.min.js"></script>
    <script src="js/speechcatcher.js"></script>
  </body>
</html>
