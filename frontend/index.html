<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Speechcatcher dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="speechcatcher.svg">Speechcatcher</a>
      <!--input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"-->
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
          <main role="main" class="col-md-10 ml-sm-auto pt-3 px-4 border-bottom">
              <div>
                <h1 class="h2">Upload</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                    <form id="upload_form" name="form" action="sc/apiv1/process" method="POST" enctype="multipart/form-data" >
                        <div id="upload_form_div">
                            <input name="my_file" id="my_file" size="27" type="file" />
                            <!--button class="btn btn-sm btn-outline-secondary">Browse</button-->
                            <input class="btn btn-sm btn-outline-secondary" type="button" name="action" value="Upload" onclick="redirect();"/>
                            <iframe width="200" height="50" id='my_iframe' name='my_iframe' src="">
                            </iframe>
                        </div>    
                    </form>
                  </div>
                </div>
              </div>
           </main>
       </div>
       <br/>
       <div class="row">
           <div class="col-md-10 ml-sm-auto border-bottom">
              <h1 class="h2">Jobs</h1>
                  <div id='job_view'>    
                      <script id="jobs-template" type="text/x-dot-template">
                        <b><span data-feather="users"></span> Running jobs </b>
                        {{? it.running.length }}
                            {{~it.running: value}}
                            <p>{{!value.description}} (started at: {{!value.started_at}})</p>
                            {{~}}
                        {{??}}
                            <p>None</p>
                        {{?}}
                        <b><span data-feather="users"></span> Queued jobs </b>
                        {{? it.queued.length }}
                            {{~it.queued: value}}
                            <p>{{!value.description}} (enqueued at: {{!value.enqueued_at}})</p>
                            {{~}}
                        {{??}}
                            <p>None</p>
                        {{?}}
                      </script>
                  </div>
           </div>
           <br/>
       </div>
          <div class="row">
             <div class="col-md-10 ml-sm-auto">
                <h3 class="h3">Finished transcripts</h3>
                <div id='download_view' class="col-md-10 ml-sm-auto">
                    <script id="downloads-template" type="text/x-dot-template">
                    <p>
                    {{~it: value}}
                        {{!value}} <a href="download/{{!value}}.vtt">(vtt)</a>,
                        <a href="download/{{!value}}.srt">(srt)</a>,
                        <a href="download/{{!value}}.txt">(txt)</a>
                    {{~}}
                    </p>
                    </script>
                </div>
             </div>
          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="node_modules/@popperjs/core/lib/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/doT.min.js"></script>
    <script src="js/speechcatcher.js"></script>
  </body>
</html>
